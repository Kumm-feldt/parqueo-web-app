<!DOCTYPE html>
<html>
   <head>
      <title>Sistema Parqueo</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="styles.css">
   </head>
   <style>
      .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
      }
      .material-symbols-outlined {
  font-size: 48px; /* Adjust the size as needed */
        }
   </style>
   <body>
      <h2 id="main-title">Sistema de parqueos</h2>
      <div class="wrapper">
         <div class="table">
            <table>
               <tbody>
                  <tr class="tr-headers">
                     <th>Vehiculo</th>
                     <th>Tiempo de entrada</th>
                     <th>Tiempo transcurrido</th>
                     <th>Estado</th>
                  </tr>
               </tbody>
            </table>
         </div>
         <div id="footer">
            <img src="button.png" alt="send">
            <div class="buttons">
               <span class="material-symbols-outlined icon">
               history
               </span>
               <span class="material-symbols-outlined icon">
               add_box
               </span>
               <span class="material-symbols-outlined icon">
               account_circle
               </span>
            </div>
         </div>
         <div id="add-vehicle" style="display: none;">
            <form method="post" action="log_vehicle.php">
               <label for="vehicle_type">Tipo de vehiculo</label>
               <select name="vehicle_type" id="vehicle_type">
                  <option value="car">Carro</option>
                  <option value="motorcycle">Motocicleta</option>
               </select>
               <br><br>
               <label for="license_plate">Numero de ticket:</label>
               <input type="text" name="license_plate" id="ticket" required><br><br>
               <label for="action">Action:</label>
               <select name="action" id="action">
                  <option value="in">Tiempo de entrada</option>
               </select>
               <br><br>
               <button type="submit">Submit</button>
            </form>
         </div>
      </div>
   </body>
</html>
